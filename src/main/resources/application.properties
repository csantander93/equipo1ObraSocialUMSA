# Desactivar DevServices
quarkus.datasource.devservices.enabled=false

# Configurar manualmente la base de datos 
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=root
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/almedin
# Generación del esquema de la base de datos
quarkus.hibernate-orm.database.generation=drop-and-create

# Cargar el script SQL al inicio
quarkus.hibernate-orm.sql-load-script=data.sql

#Configuracion Swagger

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/documentacion
quarkus.smallrye-openapi.path=/openapi

#Configuracion CORS
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,PUT,POST,DELETE,PATCH,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=location,link
quarkus.http.cors.access-control-allow-credentials=true






